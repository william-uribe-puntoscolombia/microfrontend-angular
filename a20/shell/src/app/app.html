<header>
  <ul>
    <li>
      <a href="#" (click)="goToUrl($event, '/')">{{ 'home' | transloco }}</a>
    </li>
    <li>
      <a href="#" (click)="goToUrl($event, '/angular20')">{{ 'angular20' | transloco }}</a>
    </li>
    <li>
      <a href="#" (click)="goToUrl($event, '/angular19')">{{ 'angular19' | transloco }}</a>
    </li>
    <li>
      <a href="#" (click)="goToUrl($event, '/angular18')">{{ 'angular18' | transloco }}</a>
